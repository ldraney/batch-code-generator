name: ðŸ”’ Security & Dependency Check

on:
  schedule:
    - cron: '0 0 * * 1' # Run every Monday
  workflow_dispatch: # Allow manual trigger

jobs:
  security-audit:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ” Run security audit
        run: npm audit

      - name: ðŸ”’ Check for vulnerable dependencies
        run: npm audit --audit-level high

      - name: ðŸ“¸ Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-${{ github.run_id }}
          path: npm-audit.json
          retention-days: 30

      - name: ðŸ“ Generate security report
        run: |
          npm audit --json > npm-audit.json
          echo "## ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "Audit completed on $(date)" >> $GITHUB_STEP_SUMMARY
