name: ğŸ§ª Complete Test Suite

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-suite:
    name: ğŸ”¬ Run Complete Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application for testing
        run: |
          npm start &
          sleep 10
        env:
          NODE_ENV: production
          WEBHOOK_SECRET: test-secret-123
          PORT: 3000

      - name: ğŸ” Wait for application to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

      - name: ğŸ§ª Run complete test suite
        run: npm run test:all:ci
        env:
          TEST_BASE_URL: http://localhost:3000
          CI: true

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install chromium

      - name: ğŸ“¸ Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.node-version }}-${{ github.run_id }}
          path: |
            test-results/
            playwright-report/
            coverage/
          retention-days: 7
          compression-level: 6

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ” Security audit
        run: npm audit --audit-level high

  docker-test:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: test-suite
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t batch-code-generator:test .

      - name: ğŸš€ Test Docker container
        run: |
          # Start container
          docker run -d -p 3000:3000 \
            -e WEBHOOK_SECRET=test-secret-123 \
            --name test-container \
            batch-code-generator:test
          
          # Wait for readiness
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'
          
          # Test endpoints
          curl -f http://localhost:3000/api/health
          curl -f http://localhost:3000/api/metrics
          curl -f -X POST http://localhost:3000/api/webhook \
            -H "Content-Type: application/json" \
            -H "x-webhook-signature: test-secret-123" \
            -d '{"event": "code_generation_request", "data": {"type": "component"}, "timestamp": "2025-01-01T00:00:00Z"}'

      - name: ğŸ“‹ Upload Docker logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: docker-logs-${{ github.run_id }}
          path: |
            docker-logs.txt
          retention-days: 3

      - name: ğŸ§¹ Cleanup Docker
        if: always()
        run: |
          # Capture logs before cleanup
          docker logs test-container > docker-logs.txt 2>&1 || true
          docker stop test-container || true
          docker rm test-container || true

  deployment-ready:
    name: âœ… Ready for Deployment
    runs-on: ubuntu-latest
    needs: [test-suite, docker-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‰ Deployment Ready!
        run: |
          echo "ğŸš€ All tests passed! Application is ready for deployment."
          echo "âœ… Complete test suite passed on Node.js 18.x and 20.x"
          echo "âœ… Docker build and container tests passed"
          echo "âœ… Security audit completed"
          echo ""
          echo "ğŸ›« Ready for Fly.io deployment!"

